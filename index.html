<html>
    <head>
        <title>Tugas Aplikasi Bergerak</title>
    </head>
    <body>
        <h1 align="center" style="margin-top: 100px;">Current Local Time</h1>

        <div align="center" id="time" style="font-size:200px;"></div>

        <script>
            (function () {
                function checkTime(i) {
                    return (i < 10) ? "0" + i : i;
                }

                function startTime() {
                    var today = new Date(),
                        h = checkTime(today.getHours()),
                        m = checkTime(today.getMinutes()),
                        s = checkTime(today.getSeconds());
                    document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
                    t = setTimeout(function () {
                        startTime()
                    }, 500);
                }
                startTime();
            })();
        </script>
    </body>
</html>
